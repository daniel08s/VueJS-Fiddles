<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="">
  <script src="../scripts/vue.js"></script>
</head>
<body>
  <div id="exercise">
    <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
    <p>VueJS is pretty cool - {{ getFullName() }} ({{ age }})</p>
    <!-- 2) Output your age, multiplied by 3 -->
    <p>Age multiplied by 3: {{ age * 3 }}</p>
    <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
    <p>Randomly generated float between 0 and 1: {{ getRandomFloat() }}</p>
    <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
    <div>
      <img v-bind:src="imageSrc" style="width:100px;height:100px">
    </div>
    <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
    <div>
      <input type="text" v-bind:value="getFullName()">
    </div>
  </div>
  <script>
      new Vue({
        el: '#exercise',
        data: {
          firstName: 'Daniel',
          lastName: 'Sousa',
          age: 28,
          imageSrc: 'http://streamersquare.com/wp-content/uploads/2014/09/Twitter-xxl.png',
        },
        methods: {
          getFullName() {
            return `${this.firstName} ${this.lastName}`;
          },
          getRandomFloat() {
            return Math.random();
          },
        },
      });
    </script>
</body>
</html>
